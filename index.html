<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matterful Brands</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header class="header">
        <div class="header-items">
            <h1 class="visually-hidden">Matterful Brands</h1>
            <img src="./images/matterful-logo.png" alt="Matterful Brands" class="header-items-logo" width="460" height="91">
            <p class="header-items-text">We are an all-inclusive digital branding agency that specializes in helping <br> purpose-driven food companies through our brand pollination™ process.</p>
        </div>

    </header>
    <main class="content">
        <section class="banner">
            <div class="header-loncaro">
                <div class="header-loncaro-list">
                    <p class="header-loncaro-list-shadowtext shadow-text">
                        Featured Case Study
                    </p>
                    <h2 class="header-loncaro-list-title">
                        Loncaro
                    </h2>
                    <p class="header-loncaro-list-text">
                        Check out our latest brand launch for Loncaro — the authentic long drink from Kuopio, Finland
                    </p>
                </div>
                <img src="./images/loncaro.png" alt="Напиток Loncaro со вкусом джина и грейпфрута" class="header-loncaro-image">

            </div>
        </section>
    </main>

</body>

</html>
